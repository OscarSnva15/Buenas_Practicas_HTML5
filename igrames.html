<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
</head>
<body>
    <h1>Iframes</h1>
    <p>Los iframes sirven para mostrar o importar contenido de sitios externos en la web,
        por ejemplo youtube,facebook,instagram,google maps que proveen sirtos componentes que hacen puedan visualizarse su contenido en tu pagina
    </p>
    <h2>ejemplo de iframe</h2>
    <!-- se declara la etiqueta iframe, buscas el sitio le das compartir generar codigo y lo pegas en la ruta de src de 
    la etiqueta iframe -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/qhAbg_eVXSw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
<!-- //no es buena idea abusar de los iframes ,por que va arelintizar nuestra pagina -->
</html>
